<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors GAME</title>
    <link rel="icon" type="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 >Rock Paper Scissors</h1>
    <!-- images section -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/Rock 1.png" alt="rock-img" />
      </div>
      <div class="choice" id="paper">
        <img src="assets/paper.png" alt="paper-img" />
      </div>
      <div class="choice" id="scissors">
        <img src="assets/sci2.png" alt="scissors-img" />
      </div>
    </div>
    <!-- Score-board Section -->
    <div class="score-board">
      <div class="score">
        <p id="user">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="comp">0</p>
        <p>COMP</p>
      </div>
    </div>
    <!-- Score-Result Section -->
    <div class="msg-contanier">
      <p id="msg">Play Your Move</p>
    </div>
    <div style="text-align: center; margin-top: 2rem;">
      <button id="resetBtn">Reset Game</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
